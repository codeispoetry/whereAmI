<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            position: relative;
            width: 100%;
        }
        #dot {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="map">
        <img src="map.jpg" alt="Map" style="width:100%;">
        <div id="dot">
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="50" fill="red">
                    <animate attributeName="r" from="0" to="50" dur="2s" begin="0s" repeatCount="indefinite" />
                    <animate attributeName="opacity" from="1" to="0.1" dur="2s" begin="0s" repeatCount="indefinite" />
                </circle>
            </svg>
        </div>
    </div>

    <script>
        const corner = {
            top: 48.495996,
            left: 9.293618,
            bottom: 48.488030,
            right: 9.304026
        }

        const dot = document.getElementById('dot');

        navigator.geolocation.getCurrentPosition(position => { 
            setDot(position.coords.latitude, position.coords.longitude);
        });

        function setDot(lat, lon) {
            if (lat < corner.bottom || lat > corner.top || lon < corner.left || lon > corner.right) {
                alert('You are not in the area');
                return;
            }
            console.log(lat, lon);
            dot.style.left = lon + '%';
            dot.style.top = lat + '%';
        }
    </script>
</body>
</html>
